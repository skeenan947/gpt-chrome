<!DOCTYPE html>
<html>
<head>
    <style>
        #contentAssistantSidebar {
            width: calc(100% - 20px); /* Add extra space on the left */
            height: calc(100vh - 40px); /* Add extra space at the bottom */
            position: fixed;
            right: 0;
            top: 0;
            background-color: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            padding: 20px 0 20px 10px;
            margin: 10px; /* Add margin to create space */
        }
        #chatArea {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin: 0 10px;
        }
        #userInput {
            width: calc(100% - 20px);
            box-sizing: border-box;
            margin: 0 10px 5px 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical; /* Allow vertical resizing */
        }
        #buttonContainer {
            display: flex;
            justify-content: space-between;
            margin: 5px 10px 0 10px;
        }
        #sendBtn, #clearBtn {
            width: calc(50% - 10px);
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #sendBtn:hover, #clearBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="contentAssistantSidebar">
        <div id="chatArea"></div>
        <textarea id="userInput" placeholder="Type a message..." rows="3"></textarea>
        <div id="buttonContainer">
            <button id="sendBtn">Send</button>
            <button id="clearBtn">Clear Conversation</button>
        </div>
    </div>
    <div id="contentDisplay"></div>
    <script src="sidepanel.js"></script>
</body>
</html>
